<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6636ac9066.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section  -->
    <header>
        <nav>
            <div class="logo">LOGO</div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <div class="input">
                <input type="text" placeholder="Search" >
                <button>Search</button>
            </div>            
        </nav>
    </header>
    <!-- main section  -->
    <main>
        <div class="container">
            <div class="text-section">
                <h1>Hello, I am a <span>Web Developer</span></h1>
                <br>
            <p>I am an aspiring <span>Fullstack Javascript Developer</span>.
                <br>
                who is curently working as a <span>Freelancer</span> For <span>National and International Client</span>.
            </p>
            </div>
            <div class="image-section">
                <img src="assets/silu.png" alt="image">
                <div>
                    <button>Chat With Me</button>
                </div>
                
            </div>
           
        </div>
    </main>
    <!-- footer section -->
    <footer>
        Copyright &copy; 2024 LOGO All rights reserved
        <div class="icons">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
