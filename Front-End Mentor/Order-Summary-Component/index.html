<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary-Component</title>
    <!-- Linking  Css Tag -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
           <img src="assets/illustration-hero.svg" alt="illustration-hero">
           <h2>Order Summary</h2>
           <p>You can now listen to millions of songs,<br>
            audiobooks, and podcasts on any device <br>
             anywhere you like!</p>
             <div class="music-container">
                <img src="assets/icon-music.svg" alt="icon-music">
                <p><span>Annual Plan</span><br>$59.99/year</p>
                <button>Change</button>
             </div>
             <div class="payment-btn">
                <button> Proceed to Payment</button>
             </div>
             <div class="cancel-btn">
                <button>Cancel Order</button>
             </div>
             
        </div>
    </div>
    <footer class="footer">
      Challenge By-:
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Codded By :- <a
        href="https://github.com/rabinarayanpadhy07">Rabi Narayan Padhy</a>.
  </footer>
</body>
</html>
