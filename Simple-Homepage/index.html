<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar -->
    <header>
        <nav>
            <div class="logo">
                <img src="assets/Logo.png" alt="logo">
            </div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Pricing</li>
            </ul>
            <div class="button">
                <button>Contact Us</button>
            </div>
        </nav>
    </header>
    <!-- Main section -->
    <div class="container">
        <div class="left-section">
            <h1>We Help <br>You <span>Crush</span> <br>Your <br>Competition</h1>
            <p>Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
            <button>See Our Services</button>
        </div>
        <div class="right-section">
            <img src="assets/Header Illustration.png" alt="Illustration">
        </div>
    </div>
</body>
</html>
